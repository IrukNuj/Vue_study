<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="app">


    <ul>
        <li v-for="(item, index) in list" v-bind:key="item.id" v-bind:class="{tuyoi: item.hp > 300}">
            ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
            <span v-if=" item.hp > 300 ">tuyoi</span>
            <span v-if=" item.hp < 50 ">hinshi</span>
            <button v-on:click="doRemove(index)">削除</button>
            <button v-on:click="doAttack(index)">攻撃</button>
        </li>
    </ul>

    <p ref="test"></p>

    <span v-for="item in 15">{{item}}</span>

    <button v-on:click="doFilter">filter</button>

    名前:<input v-model="name">
    <button v-on:click="doadd">モンスター追加</button>

    <pre> {{$data}} </pre>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
