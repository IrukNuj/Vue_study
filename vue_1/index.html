<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
    </svg>
    <input type="range" min="0" max="100" v-model="radius">

    <p>{{ count }}階クリック〜</p>
    <button v-on:click="increment">huyasu</button>
    https://qph.fs.quoracdn.net/main-qimg-b13a06c817d49f236f61a27dc2f7e9dc
    http://cdn40.picsart.com/181584541001202.gif


    <p>{{ message }}</p>
    <p>{{ textColor }}</p>

    <input v-model="textColor">
    <input v-model="item.src">

    <p v-bind:class="{ child: isChild, 'is-active': isActive }" class="item">
        動的なクラス
    </p>
    <p v-bind:style="{ color: textColor, backgroundColor: bgColor }" class="item">
        動的なスタイル
    </p>

    <img v-bind="item">

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
